name: chouf_game
description: "A Heads Up style game for Morocco."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  sensors_plus: ^6.1.0
  audioplayers: ^6.0.0
  google_mobile_ads: ^5.2.0
  shared_preferences: ^2.3.2
  vibration: ^2.0.1
  wakelock_plus: ^1.2.8
  share_plus: ^10.0.2
  flutter_animate: ^4.5.2
  logging: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FF6B35"
  adaptive_icon_foreground: "assets/images/icon_foreground.png"